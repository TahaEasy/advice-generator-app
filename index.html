<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice Generator App</title>

    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/scripts.js" defer></script>
  </head>
  <body>
    <div class="card-container">
      <p class="advice-title">Advice <span class="advice-id">#0</span></p>
      <p class="advice-content">
        "Click the dice below to generate some advice for yourself!"
      </p>
      <div class="divider">
        <img
          class="divider-desktop"
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
        <img
          class="divider-mobile"
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
        />
      </div>
      <button class="dice">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
